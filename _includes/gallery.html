<!-- include this partial to emit gallery of staff names & photos -->

<div class="gallery" style="display: inline-block;">
<div class="row">
{% assign all_staff = site.data.course.instructors | concat: site.data.course.cas | concat: site.data.course.sls %}
{% for who in all_staff %}
    <div class="col-xs-2">
        <img class="rounded-circle center-block" src="{{ who.img }}" style="max-height: 100px;">
        <p class="text-center">{{ who.name | split: ' ' | first }}</p>
    </div>
{% endfor %}
</div>
</div>
